<!DOCTYPE html>
 <html lang="en">

        
 {%- include head.html -%}
        

 <body>

        
 {%- include header.html -%}
        

 <main class="page-content" aria-label="Content">

     <div class="wrapper">
         <!-- Search Box DOM Elements -->
         <div class="search">
             <i class="fa fa-search" aria-hidden="true"></i>
             <input type="text" id="search-input" placeholder="Search posts by keyword ...">
             <ul id="results-container"></ul>
         </div>
     </div>

     <div class="wrapper">
            
     {{ content }}
     <p>
        {% if page.tags %}
            <b>Tags</b>
        {% endif %}
        {% for tag in page.tags %}
        <b><a class="post" href="/tag/{{tag}}">#{{tag}}</a></b>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
     </div>
 </main>

        
 {%- include footer.html -%}
        

 <!-- Import SimpleJekyllSearch scripts by CDN -->
 <script
     src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>

 <!-- Initialize SimpleJekyllSearch Plugin -->
 <script>
     window.simpleJekyllSearch = new SimpleJekyllSearch({
         searchInput: document.getElementById('search-input'),
         resultsContainer: document.getElementById('results-container'),
         json: '/search.json',
         searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
         noResultsText: 'No results found',
         limit: 10,
         fuzzy: false,
         exclude: ['Welcome']
     })
 </script>

 </body>

 </html>
